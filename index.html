<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="La tabla periódica de los elementos">
    <title>La tabla periódica de los elementos</title>

    <link rel="stylesheet" href="./styles.css">
    <script defer src="./script.js"></script>
    <!-- Google Fonts links: Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <!-- Font awesome link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <section class="main-content">
        <h1 class="title">La tabla periódica de los elementos</h1>
        <div class="table-content">
            <div class="periodic-table">
                <div class="elements" id="elements">
                    <div class="element g13" id="1"></div>
                    <div class="element g14" id="2"></div>
                    <div class="element g15" id="3"></div>
                    <div class="element g16" id="4"></div>
                    <div class="element g13" id="5"></div>
                    <div class="element g14" id="6"></div>
                    <div class="element g15" id="7"></div>
                    <div class="element g16" id="8"></div>
                    <div class="element g13" id="9"></div>
                    <div class="element g14" id="10"></div>
                    <div class="element g15" id="11"></div>
                    <div class="element g16" id="12"></div>
                    <div class="element g13" id="13"></div>
                    <div class="element g14" id="14"></div>
                    <div class="element g15" id="15"></div>
                    <div class="element g16" id="16"></div>
                    <div class="element g13" id="17"></div>
                    <div class="element g14" id="18"></div>
                    <div class="element g15" id="19"></div>
                    <div class="element g16" id="20"></div>
                </div>
                <div class="element-info">
                    <div id="elementCard" class="element-card">
                        <span class="default">Selecciona un elemento</span>
                    </div>
                    <div class="bottom-info">
                        <button class="option">Grupo 13</button>
                        <button class="option">Grupo 14</button>
                        <button class="option">Grupo 15</button>
                        <button class="option">Grupo 16</button>
                    </div>
                </div>
                
            </div>
            <div class="right-section">
                <h5 class="litle-title">Notas</h5>
                <textarea id="textarea" placeholder="Escribe tus notas aquí..."></textarea>
            </div>
        </div>
    </section>
    
</body>
</html>
